<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Error page</title>
  <meta name="description" content="" />

  <!-- CSS files -->
  <link rel="stylesheet" href="./libraries/materialstyle-3.1.1/css/materialstyle.min.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />

  <link rel="icon" href="./assets/images/favicon.svg" />
</head>
<body>
  <div class="error-page">
    <div class="error-page__content">
      <h1 class="error-page__title">404</h1>
      <p class="error-page__text">
        The page could not be found.
      </p>
      <a href="index.html" class="btn btn-secondary error-page__button">
        Back to homepage
        <svg class="icon"><use href="./assets/icons/bra--arrow-right.svg#icon"/></svg>
      </a>
    </div>

    <!-- background -->
    <div class="error-page__airplane">
      <img src="./assets/images/error-airplane.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-sm error-page__cloud-1">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-lg error-page__cloud-2">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-md error-page__cloud-3">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-sm error-page__cloud-4">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-sm error-page__cloud-5">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-md error-page__cloud-6">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-sm error-page__cloud-7">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
    <div class="error-page__cloud error-page__cloud-lg error-page__cloud-8">
      <img src="./assets/images/error-cloud.svg" alt="">
    </div>
  </div>

  <!-- Javascript files -->
  <script src="./libraries/materialstyle-3.1.1/js/materialstyle.min.js"></script>
</body>
</html>
